<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <div class="card" style="width: 35rem">
          <div class="card-body">
            <div class="formStyle">
              <form id="search-city-form">
                <input
                  type="search"
                  placeholder="search a city..."
                  class="form-control"
                  id="search-bar"
                />
                <button id="submit-search" type="submit">search</button>
              </form>
            </div>
            <div class="characteristics" class="leftCharac" id="date">
              Last updated
            </div>
            <div class="row">
              <div class="col-12" id="city-name">City name</div>
            </div>
            <div class="characteristics" id="description">Description</div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
              alt="clear"
              id="icon"
            />

            <div class="row">
              <span id="temp"
                ><span id="temp-number"></span
                ><span id="units">
                  <a
                    href="#"
                    id="celsius-value"
                    class="active"
                    class="top-aligned"
                    >°C</a
                  >
                  |
                  <a
                    href="#"
                    id="farenheit-value"
                    class="active"
                    class="top-aligned"
                    >°F</a
                  ></span
                ></span
              >
            </div>
            <div class="characGroup">
              <div class="characteristics">
                Humidity: <span id="humidity"></span>%
              </div>
              <div class="characteristics">
                Wind speed: <span id="wind"></span> Km/h
              </div>
            </div>
            <div id="forecast">
              <div id="first-part-forecast"></div>
              <div id="second-part-forecast"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
